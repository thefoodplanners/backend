@(logoutUrl: Call)(implicit flash: Flash)

<!DOCTYPE html>
<html>
<head>
  <title>Main Page</title>
  <script src='@routes.Assets.versioned("javascripts/mainPage.js")' type="text/javascript"></script>
</head>
<body>

  @* show the flash message (Option 1) *@
  @flash.get("info").getOrElse("")

  <br/>

  <label for="calorie1">Calorie 1:</label><br>
  <input type="number" id="calorie1" name="calorie 1"/><br>
  <label for="calorie2">Calorie 2:</label><br>
  <input type="number" id="calorie2" name="calorie 2"/><br><br>
  <button onclick="getTotalCalories()">Get Total Calories</button><br>
  <p id="total"></p>
  <br/>
  <br/>
  <button onclick="getRecipes()">Get all recipes</button>
  <p id="recipes"></p>

  <br/>
  <br/>
  <a href="@logoutUrl">Logout</a>
</body>
</html>
